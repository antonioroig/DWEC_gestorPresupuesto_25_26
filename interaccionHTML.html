<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Gestor de Presupuesto - Pon aquí tu nombre y apellidos
        </title>
        <link rel="stylesheet" href="./css/estilos.css">
    </head>

    <body>
        <div id="aplicacion">

            <div id="controlesprincipales">
                <button type="button" id="actualizarpresupuesto">
                    Actualizar presupuesto
                </button>
                <button type="button" id="anyadirgasto">
                    Añadir gasto
                </button>
                <button type="button" id="anyadirgasto-formulario">
                    Añadir gasto (formulario)
                </button>
            </div>
            
            <div id="presupuesto">
            </div>
            
            <h2>Gastos Totales</h2>
            <div id="gastos-totales">
            </div>

            <h2>Balance Total</h2>
            <div id="balance-total">
            </div>

            <h2>Listado Gastos Completo</h2>
            <div id="listado-gastos-completo">
            </div>

            <h2>Listado Gastos Filtrado 1</h2>
            <div id="listado-gastos-filtrado-1">
            </div>

            <h2>Listado Gastos Filtrado 2</h2>
            <div id="listado-gastos-filtrado-2">
            </div>

            <h2>Listado Gastos Filtrado 3</h2>
            <div id="listado-gastos-filtrado-3">
            </div>

            <h2>Listado Gastos Filtrado 4</h2>
            <div id="listado-gastos-filtrado-4">
            </div>

            <h2>Agrupación Dia</h2>
            <div id="agrupacion-dia">
            </div>

            <h2>Agrupación Mes</h2>
            <div id="agrupacion-mes">
            </div>

            <h2>Agrupación Anyo</h2>
            <div id="agrupacion-anyo">
            </div>

        </div>

        <script src="js/generarDatosEstaticos.js" type="module"></script>
        <template id="formulario-template">
            <div class="gasto-formulario-dinamico">
                <form>
                    <div class="form-control">
                        <label for="descripcion">Descripción</label>
                        <input type="text" name="descripcion" id="descripcion">
                    </div>
                    <div class="form-control">
                        <label for="valor">Valor</label>
                        <input type="number" step="0.01" name="valor" id="valor">
                    </div>
                    <div class="form-control">
                        <label for="fecha">Fecha</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>
                    <div class="form-control">
                        <label for="etiquetas">Etiquetas</label>
                        <input type="text" name="etiquetas" id="etiquetas">
                    </div>
                    <button type="submit">Enviar</button>
                    <button class="cancelar" type="button">Cancelar</button>
                </form>
            </div>
        </template>
    </body>
</html>
